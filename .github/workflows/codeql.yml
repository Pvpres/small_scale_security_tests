name: "CodeQL"

on:
  push:
    branches: ["**"]        # run on every branch
  pull_request:
    branches: ["**"]        # optional but useful
  workflow_dispatch:         # allow manual runs

jobs:
  setup:
    name: Setup Languages
    runs-on: ubuntu-latest
    outputs:
      languages: ${{ steps.set-languages.outputs.languages }}
    steps:
      - name: Determine languages based on branch
        id: set-languages
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          echo "Branch: $BRANCH_NAME"
          if [ "$BRANCH_NAME" = "secondary_branch" ]; then
            echo "languages=[\"python\", \"javascript\"]" >> $GITHUB_OUTPUT
          else
            echo "languages=[\"python\"]" >> $GITHUB_OUTPUT
          fi

  analyze:
    name: Analyze
    needs: setup
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write   # required for uploading CodeQL results

    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(needs.setup.outputs.languages) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
